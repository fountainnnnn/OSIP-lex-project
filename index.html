<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daoer Zenee</title>

  <!-- ✅ Favicon (tab logo) -->
  <link rel="icon" type="image/webp" href="http://daoerzenee.com/photos/logoNamaBaru.webp">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light">

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm py-3">
  <div class="container">
    <!-- Brand section -->
    <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="/">
      <img src="http://daoerzenee.com/photos/logoNamaBaru.webp" alt="Daoer Zenee Logo"
           style="height: 38px; width: auto; margin-right: 10px; border-radius: 4px;">
      Daoer Zenee
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-5">
        <li class="nav-item">
          <a class="nav-link active" href="https://daoer-zenee-admin.vercel.app/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://daoer-zenee-admin.vercel.app/Admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://daoer-zenee-admin.vercel.app/Data">Insights</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container main-content py-5">
  <h2 class="mb-4">Handycrafts</h2>
  <div id="productList" class="row g-3"></div>
</div>

<!-- Product Description Modal -->
<div class="modal fade" id="productViewModal" tabindex="-1" aria-labelledby="productViewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="productViewModalLabel">Product Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="text-center mb-3">
          <img id="viewProductImage" src="" class="img-fluid rounded shadow-sm" alt="Product Image">
        </div>
        <h4 id="viewProductName" class="fw-bold"></h4>
        <p id="viewProductCategory" class="text-muted mb-2"></p>
        <p id="viewProductDescription" class="mb-3"></p>
        <p id="viewProductPrice" class="fw-bold text-success fs-5"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="modalBuyBtn">Buy</button>
      </div>
    </div>
  </div>
</div>

<script src="../main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
