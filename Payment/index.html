<!-- Checkout Page -->
<div class="container py-5 mt-5">
  <h2 class="checkout-title mb-4">Checkout</h2>
  <div class="row g-4">
    <div class="col-lg-7">
      <div class="checkout-card">
        <h5 class="mb-3">Buyer Information</h5>
        <form id="checkoutForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="buyerName" placeholder="John Tan" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="buyerPhone" placeholder="+62 812-3456-7890" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="buyerEmail" placeholder="johndoe@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <textarea class="form-control" id="buyerAddress" rows="3" placeholder="Enter your address" required></textarea>
          </div>

          <h5 class="mt-4 mb-3">Payment Information</h5>
          <div class="payment-section">
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control credit-input" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="cardExpiry" 
                  placeholder="MM/YY" 
                  maxlength="5" 
                  required>
                <div id="expiryError" class="text-danger mt-1" style="display:none;">
                  Invalid or expired date
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" id="cardCVV" placeholder="999" maxlength="3" required>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="../index.html" class="btn btn-outline-secondary">‚Üê Back to Store</a>
            <button type="submit" class="btn btn-success">Complete Payment</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="summary-box">
        <h5 class="mb-3 text-success fw-bold">Order Summary</h5>
        <div id="orderSummary"></div>
        <hr>
        <div class="d-flex justify-content-between">
          <span class="fw-bold">Total</span>
          <span class="fw-bold text-success" id="orderTotal">Rp. 0</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Centered Success Modal -->
<div id="successModal" class="center-success-modal d-flex flex-column align-items-center justify-content-center">
  <div class="success-box text-center shadow-lg rounded-4 p-5 bg-white">
    <h3 class="text-success fw-bold mb-3">Payment Successful!</h3>
    <p class="text-secondary">Thank you for your purchase. Redirecting to the store...</p>
  </div>
</div>
