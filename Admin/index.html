<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light">

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm py-3">
  <div class="container">
    <!-- Brand section -->
    <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="/">
      <img src="http://daoerzenee.com/photos/logoNamaBaru.webp" alt="Daoer Zenee Logo"
           style="height: 38px; width: auto; margin-right: 10px; border-radius: 4px;">
      Daoer Zenee
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-5">
        <li class="nav-item">
          <a class="nav-link" href="https://daoer-zenee-admin.vercel.app/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="https://daoer-zenee-admin.vercel.app/Admin">Admin</a>

    </div>
  </div>
</nav>


<div class="container-fluid p-4 main-content">
  <h2 class="mb-4 text-center">Admin Dashboard</h2>

  <!-- Dashboard Summary -->
  <div class="row g-4 mb-4 text-center">
    <div class="col-md-3 col-sm-6">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Total Products</h5>
          <h2 id="totalProducts" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Total Purchases</h5>
          <h2 id="totalPurchases" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Revenue (Rp)</h5>
          <h2 id="totalRevenue" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Total Stock Remaining</h5>
          <h2 id="totalStock" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- History Table -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <h5 class="card-title mb-3">Purchase History</h5>
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Buyer</th>
              <th>Type</th>
              <th>Quantity</th>
              <th>Total (Rp)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="purchaseHistory">
            <tr><td colspan="7" class="text-center text-muted">No purchases recorded.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Product Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Add New Product</h5>
      <form id="productForm" enctype="multipart/form-data">
        <div class="row g-3 align-items-center">
          <div class="col-md-2 col-6">
            <input type="text" id="name" class="form-control" placeholder="Product Name" required>
          </div>
          <div class="col-md-2 col-6">
            <input type="text" id="category" class="form-control" placeholder="Category" value="Handycrafts">
          </div>
          <div class="col-md-2 col-6">
            <input type="number" id="price" class="form-control" placeholder="Price (Rp)" required>
          </div>
          <div class="col-md-2 col-6">
            <select id="type" class="form-select" required>
              <option value="" disabled selected>Select Type</option>
              <option value="in-stock">Stocked</option>
              <option value="pre-order">Pre-order</option>
            </select>
          </div>
          <div class="col-md-1 col-6">
            <input type="number" id="stock" class="form-control" placeholder="Quantity" disabled>
            <small id="stockLabel" class="text-muted d-block mt-1 text-center"></small>
          </div>
          <div class="col-md-2 col-6">
            <input type="file" id="imgFile" accept="image/*" class="form-control" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col text-end">
            <button type="submit" class="btn btn-success px-4 py-2 fs-5">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Data Analysis Dashboard Button -->
  <div class="text-center mt-4 mb-5">
    <a href="http://daoer-zenee-admin.vercel.app/Data" class="btn btn-outline-success px-5 py-2 fs-5 shadow-sm">
      ðŸ“Š View Data Analysis Dashboard
    </a>
  </div>

</div>

<script>
  // Enable/disable stock input dynamically with label change
  document.addEventListener('DOMContentLoaded', () => {
    const typeSelect = document.getElementById('type');
    const stockInput = document.getElementById('stock');
    const stockLabel = document.getElementById('stockLabel');

    typeSelect.addEventListener('change', () => {
      if (typeSelect.value === 'in-stock') {
        stockInput.disabled = false;
        stockInput.placeholder = 'Stock Quantity';
        stockLabel.textContent = 'Enter available stock';
        stockInput.required = true;
      } else if (typeSelect.value === 'pre-order') {
        stockInput.disabled = false;
        stockInput.placeholder = 'Pre-order Limit';
        stockLabel.textContent = 'Enter max pre-order quantity';
        stockInput.required = true;
      } else {
        stockInput.disabled = true;
        stockInput.value = '';
        stockInput.placeholder = 'Quantity';
        stockLabel.textContent = '';
        stockInput.required = false;
      }
    });
  });
</script>

<script src="../Admin/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
