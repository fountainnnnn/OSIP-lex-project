<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Daoer Zenee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Daoer Zenee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid p-4 main-content">
  <h2 class="mb-4 text-center">Admin Dashboard</h2>

  <!-- Dashboard Summary -->
  <div class="row g-4 mb-4 text-center">
    <div class="col-md-3">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Total Products</h5>
          <h2 id="totalProducts" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Total Purchases</h5>
          <h2 id="totalPurchases" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Revenue (Rp)</h5>
          <h2 id="totalRevenue" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card">
        <div class="card-body">
          <h5 class="text-muted">Total Stock Remaining</h5>
          <h2 id="totalStock" class="fw-bold text-success">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- History Table -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <h5 class="card-title mb-3">Purchase History</h5>
      <table class="table table-hover table-striped align-middle">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Buyer</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Total (Rp)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="purchaseHistory">
          <tr><td colspan="7" class="text-center text-muted">No purchases recorded.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Product Form -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Add New Product</h5>
      <form id="productForm" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Product Name" required>
          </div>
          <div class="col-md-2">
            <input type="text" id="category" class="form-control" placeholder="Category" value="Handycrafts">
          </div>
          <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Price (Rp)" required>
          </div>
          <div class="col-md-2">
            <select id="type" class="form-select" required>
              <option value="" disabled selected>Select Type</option>
              <option value="in-stock">Stocked</option>
              <option value="pre-order">Pre-order</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="number" id="stock" class="form-control" placeholder="Stock Qty" disabled>
          </div>
          <div class="col-md-1">
            <input type="file" id="imgFile" accept="image/*" class="form-control" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col text-end">
            <button type="submit" class="btn btn-success px-4">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Enable/disable stock input
  document.addEventListener('DOMContentLoaded', () => {
    const typeSelect = document.getElementById('type');
    const stockInput = document.getElementById('stock');
    typeSelect.addEventListener('change', () => {
      if (typeSelect.value === 'in-stock') {
        stockInput.disabled = false;
        stockInput.required = true;
      } else {
        stockInput.disabled = true;
        stockInput.value = '';
        stockInput.required = false;
      }
    });
  });
</script>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
